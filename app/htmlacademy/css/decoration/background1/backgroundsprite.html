<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Спрайты</title>
    <base href="https://htmlacademy.ru">
    <style>
      body {
        padding: 20px;
        font-family: "Tahoma", sans-serif;
      }
  
      .btn {
        display: block;
        width: 160px;
        margin: 20px auto;
        padding: 12px;
        color: white;
        background: #34495e;
        border-radius: 5px;
        cursor: pointer;
      }
  
      .btn-add {
        background: #27ae60;
      }
  
      .btn-remove {
        background: #c0392b;
      }
  
      .icon {
        display: inline-block;
        width: 15px;
        height: 15px;
        margin: 0 5px;
        vertical-align: bottom;
        background: url("/assets/course13/bootstrap-sprites.png") no-repeat;
        box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.2);
      }
  
      .icon-add {
        background-position: -407px -96px;
      }
  
      .icon-edit {
        background-position: -96px -72px;
      }
  
      .icon-remove {
        background-position: -456px 0px;
      }
  
      .full-sprite {
        height: 200px;
        margin: 50px auto;
        background: #34495e url("/assets/course13/bootstrap-sprites.png") no-repeat 50% 50%;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
		<span class="btn btn-add">
            <span class="icon icon-add"></span>
            Добавить
        </span>
    <span class="btn btn-edit">
            <span class="icon icon-edit"></span>
            Редактировать
        </span>
    <span class="btn btn-remove">
            <span class="icon icon-remove"></span>
            Удалить
        </span>
    <!-- Картинка спрайта на тёмном фоне -->
    <div class="full-sprite"></div>
  </body>
</html>
