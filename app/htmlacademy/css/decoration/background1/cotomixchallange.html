<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Испытание: котокомикс</title>
    <base href="https://htmlacademy.ru">
    <style>
      body {
        width: 300px;
        margin: 0;
        padding: 0;
        padding-top: 15px;
        font-size: 0;
        text-align: center;
        background: white;
      }
  
      .block {
        display: inline-block;
        width: 90px;
        height: 90px;
        margin-bottom: 1px;
        margin-right: 1px;
        background-color: black;
      }
      /*
      #f1c40f  orange
#e74c3c  red
#3498db  blue
#27ae60  green
#bdc3c7  light gray
#95a5a6  darkgray
*/
      
      .block:nth-child(1) {
        background: #000000 url("/assets/course13/cat_poo.png") no-repeat center;
        
      }
      .block:nth-child(2) {
        background:#f1c40f url("/assets/course13/cat_poo.png") no-repeat center;
      }
      .block:nth-child(3) {
        background: #e74c3c url("/assets/course13/cat_hiss.png") no-repeat 50% 50%;
      }
      .block:nth-child(4) {
        background: #3498db url("/assets/course13/cat_walk.png") no-repeat 60px 50%;
      }
      .block:nth-child(5) {
        background: #3498db url("/assets/course13/cat_walk.png") no-repeat -30px 50%;
      }
      .block:nth-child(6) {
        background: #27ae60 url("/assets/course13/cat_slippers.png") no-repeat center;
      }
      .block:nth-child(7) {
        background-color: #bdc3c7;
      }
      .block:nth-child(8) {
        background: #95a5a6 url("/assets/course13/cat_grumpy.png") no-repeat 41px 50%;
      }
      .block:nth-child(9) {
        background: #bdc3c7 url("/assets/course13/cat_grumpy.png") no-repeat -50px 50%;
      }
  
      /*
      
      #000000  black
#f1c40f  orange
#e74c3c  red
#3498db  blue
#27ae60  green
#bdc3c7  light gray
#95a5a6  darkgray

	  Используемые изображения:
	  /assets/course13/cat_poo.png
	  /assets/course13/cat_hiss.png
	  /assets/course13/cat_walk.png
	  /assets/course13/cat_slippers.png
	  /assets/course13/cat_grumpy.png
	  */
    </style>
	</head>
	<body>
    <div class="block block1"></div>
    <div class="block block2"></div>
    <div class="block block3"></div>
    <div class="block block4"></div>
    <div class="block block5"></div>
    <div class="block block6"></div>
    <div class="block block7"></div>
    <div class="block block8"></div>
    <div class="block block9"></div>
	</body>
</html>
