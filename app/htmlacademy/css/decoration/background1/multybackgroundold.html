<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Несколько фонов</title>
    <base href="https://htmlacademy.ru">
    <style>
      body {
        padding-top: 80px;
      }
      
      .block1 {
        width: 256px;
        margin: 0 auto;
        box-shadow: 1px 1px 3px #999999;
        background-image: url("/assets/course13/cows.jpg");
      }
      
      .block2 {
        background: url("/assets/course13/cat_walk.png") no-repeat 190px 195px;
      }
      
      .block3 {
        height: 256px;
        background-image: url("/assets/course13/fence.png");
      }
    </style>
  </head>
  <body>
    <div class="block1">
      <div class="block2">
        <div class="block3"></div>
      </div>
    </div>
  </body>
</html>
