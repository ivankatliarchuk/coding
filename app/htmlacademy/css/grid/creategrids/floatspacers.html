<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
    <style>
      body {
        font-family: "PT Sans", sans-serif;
      }
  
      h1 {
        margin-top: 0;
        font-size: 20px;
      }
  
      .container {
        width: 400px;
        margin: 20px auto;
        padding: 10px;
        box-shadow: 0 0 2px #cccccc;
      }
  
      .columns-container {
        padding: 10px;
        background: #ecf0f1;
        border: 2px solid #34495e;
      }
  
      .column {
        width: 150px;
        min-height: 100px;
        padding: 10px;
        color: white;
        background: #3498db;
        border: 2px solid #34495e;
      }
  
      .column1 {
        float: left;
      }
  
      .column2 {
        float: right;
      }
  
      .clearfix {
        height: 10px;
        background: #e74c3c;
        clear: both;
      }
    </style>
	</head>
	<body>
    <div class="container">
      <h1>Выпадание из родителя</h1>
      <div class="columns-container">
        <div class="column column1">
          .column1<br>
          Первая колонка
        </div>
        <div class="column column2">
          .column2
          Вторая колонка
        </div>
        <div class="clearfix"></div>
        <!-- Распорку добавляйте сюда -->
      </div>
    </div>
  </body>
</html>
