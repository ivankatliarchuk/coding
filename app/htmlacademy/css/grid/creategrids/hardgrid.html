<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Последняя сетка, шаг 1</title>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic"
      rel="stylesheet"
      type="text/css">
    <style>
      body {
        min-width: 500px;
        margin: 0;
        padding: 0;
        font-family: "PT Sans", sans-serif;
      }
      
      .wrapper {
        width: 430px;
        margin: 0 auto;
        box-shadow: 0 0 2px #cccccc;
      }
      
      .layout-positioner {
        border: 2px dashed #3498db;
        width: 430px;
        margin-left: auto;
        margin-right: auto;
      }
      
      .layout-positioner::after {
        display: table;
        content: "";
        clear: both;
      }
      
      .clearfix::after {
        display: table;
        content: "";
        clear: both;
      }
      
      .header {
        margin-bottom: 10px;
        color: white;
        background: #34495e;
      }
      
      .header .layout-column {
        min-height: 50px;
        background: rgba(192, 57, 43, 0.9);
      }
      
      .header .layout-column-1 {
        float: left;
        width: 280px;
      }
      
      .header .layout-column-2 {
        float: right;
        width: 130px;
      }
      
      .features {
        margin-bottom: 10px;
      }
      
      .features .layout-column {
        float: left;
        width: 130px;
        min-height: 100px;
        margin-right: 20px;
        background: rgba(236, 240, 241, 0.9);
      }
      
      .features .layout-column:last-child {
        margin-right: 0;
      }
      
      .footer {
        min-height: 50px;
        color: white;
        background: #34495e;
      }
    </style>
  </head>
  <body>
    
    <div class="header">
      <div class="layout-positioner">
        <div class="layout-column layout-column-1">
          Лого
        </div>
        <div class="layout-column layout-column-2">
          Меню
        </div>
      </div>
    </div>
    
    <div class="features">
      <div class="layout-positioner">
        <div class="layout-column">
          Колонка 1
        </div>
        <div class="layout-column">
          Колонка 2
        </div>
        <div class="layout-column">
          Колонка 3
        </div>
      </div>
    </div>
    
    <div class="footer">
      <div class="layout-positioner">
        Футер
      </div>
    </div>
  
  </body>
</html>
