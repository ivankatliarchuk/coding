<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Сетка посложнее, шаг 1</title>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "PT Sans", sans-serif;
      }
  
      .wrapper {
        width: 430px;
        margin: 0 auto;
        box-shadow: 0 0 2px #cccccc;
      }
  
      .clearfix::after {
        display: table;
        content: "";
        clear: both;
      }
  
      .header {
        margin-bottom: 10px;
        color: white;
        background: #34495e;
      }
  
      .header .layout-column {
        min-height: 50px;
        background: rgba(192, 57, 43, 0.9);
        border-bottom: 2px dashed #95a5a6;
      }
  
      .header .layout-column-1 {
      }
  
      .header .layout-column-2 {
      }
  
      .features {
        margin-bottom: 10px;
      }
  
      .features .layout-column {
        min-height: 100px;
        background: rgba(236, 240, 241, 0.9);
        border-bottom: 2px dashed #95a5a6;
      }
  
      .footer {
        min-height: 50px;
        color: white;
        background: #34495e;
      }
      
      .header > div:nth-child(1) {
        float: left;
        width: 280px;
      }

      .header > div:nth-child(2) {
        float: right;
        width: 130px;
      }
      
      .features > div {
        float: left;
        width: 130px;
        margin-right: 20px;
      }
      .features > div:last-child {
        margin-right: 0;
      }
    </style>
	</head>
	<body>
    <div class="wrapper">
      <div class="header clearfix">
        <div class="layout-column layout-column-1">
          Лого
        </div>
        <div class="layout-column layout-column-2">
          Меню
        </div>
      </div>
      <div class="features clearfix">
        <div class="layout-column">
          Колонка 1
        </div>
        <div class="layout-column">
          Колонка 2
        </div>
        <div class="layout-column">
          Колонка 3
        </div>
      </div>
      <div class="footer">
        Футер
      </div>
    </div>
	</body>
</html>
