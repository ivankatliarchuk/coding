<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Простейшая сетка, шаг 1</title>
    <meta charset="utf-8">
    <link href="//fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic"
      rel="stylesheet"
      type="text/css">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "PT Sans", sans-serif;
      }
  
      .wrapper {
        width: 450px;
        margin: 0 auto;
        box-shadow: 0 0 2px #cccccc;
      }
  
      .header,
      .footer{
        padding: 10px;
        background: #ecf0f1;
      }
  
      .sidebar {
        min-height: 150px;
        padding: 10px;
        color: white;
        background: rgba(46, 204, 113, 0.8);
        float: left;
        width: 150px;
      }
  
      .content {
        min-height: 100px;
        padding: 10px;
        color: white;
        background: #3498db;
      }
      
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">Хедер</div>
      <div class="content-container clearfix">
        <div class="sidebar">Сайдбар</div>
        <div class="content">Контент</div>
      </div>
      <div class="footer">Футер</div>
    </div>
  </body>
</html>
