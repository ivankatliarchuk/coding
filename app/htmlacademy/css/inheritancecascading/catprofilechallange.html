<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Испытание: взломанный котопрофайл</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="challange.css">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
  
      body {
        width: 550px;
        height: 300px;
        font-size: 12px;
        font-family: Tahoma, Arial, sans-serif;
      }
  
      .profile {
        padding: 5px 10px;
      }
  
      .profile img {
        display: block;
        padding: 10px;
        border: 2px solid #34495e;
        border-radius: 8px;
      }
  
      .profile .photo {
        float: left;
        width: 152px;
      }
  
      .profile .info {
        float: left;
        width: 368px;
        margin-left: 10px;
      }
  
      h2#info-title,
      .info h2 {
        margin: 0 !important;
        padding: 10px !important;
        font-weight: normal;
        font-size: 12px;
        color: #ffffff;
        background: #34495e;
        border-radius: 4px;
      }
  
      .profile div.info div.fact {
        padding: 10px;
        background: white;
      }
  
      .profile div.info div.fact:nth-child(odd) {
        background: #ecf0f1;
      }
  
      .fact::after {
        content: "";
        display: table;
        clear: both;
      }
  
      .profile .fact div.title {
        float: left;
        width: 120px;
        text-align: right;
        color: #7f8c8d;
      }

      .profile .fact div.value {
        margin-left: 140px;
        color: #34495e;
      }
  
      .albums {
        margin-top: 5px;
      }

      .albums img#miska,
      .albums img {
        float: left;
        margin-right: 5px;
      }
  
      .albums img:last-child {
        margin-right: 0;
      }
  
  
      .photo span.button {
        display: block;
        height: 30px ;
        margin: 5px 0 ;
        line-height: 30px;
        text-align: center;
        color: #ffffff;
        border-radius: 4px;
      }
  
      span.button.stroke {
        background: #3498db;
      }
  
      span.button.feed {
        background: #2ecc71;
      }
  
      span.button.startle {
        background: #e74c3c;
      }
    </style>
  </head>
  <body>
    <div class="profile">
      <div class="photo">
        <img src="https://htmlacademy.ru/assets/course66/cat_walk.png" alt="">
        <span class="button stroke">Погладить</span>
        <span class="button feed">Накормить</span>
        <span class="button startle">Напугать</span>
      </div>
      <div class="info">
        <h2 id="info-title">Общая информация</h2>
        <div class="fact">
          <div class="title">Имя</div>
          <div class="value">Феликс</div>
        </div>
        <div class="fact">
          <div class="title">Позывные</div>
          <div class="value">Кто в тапки нассал?</div>
        </div>
        <div class="fact">
          <div class="title">Вероисповедание</div>
          <div class="value">Верю в холодильник</div>
        </div>
        <div class="fact">
          <div class="title">Политические</div>
          <div class="value">Продам все за еду</div>
        </div>
        <h2 style="margin-top:-50px;padding:0;">Альбомы</h2>
        <div class="albums">
          <img src="https://htmlacademy.ru/assets/course66/cat_drink.png" alt="">
          <img id="miska" src="https://htmlacademy.ru/assets/course66/cat_hungry.png" alt="">
          <img src="https://htmlacademy.ru/assets/course66/cat_sing.png" alt="">
          <img src="https://htmlacademy.ru/assets/course66/cat_pirate.png" alt="">
        </div>
      </div>
    </div>
  </body>
</html>
