<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Перекрестное наследование</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
    <style>
      body {
        padding: 10px;
        font-family: "PT Sans", sans-serif;
      }
  
      .cats {
        position: relative;
        width: 390px;
        margin: 20px auto;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 3px #999999;
      }
  
      .cats .cat {
        display: inline-block;
        width: 100px;
        height: 100px;
        margin: 10px;
        padding: 10px;
        text-align: center;
        color: #ffffff;
        background-repeat: no-repeat;
        background-position: 50% 80%;
        border-radius: 5px;
        box-shadow: 0 0 3px #999999;
      }
  
      .cats .cat-keksik {
        background-color: #3498db;
        background-image: url("https://htmlacademy.ru/assets/course13/cat_walk.png");
      }
  
      .cats .cat-rudolf {
        background-color: #e74c3c;
        background-image: url("https://htmlacademy.ru/assets/course13/cat_grumpy.png");
      }
  
      .cats .cat-snezhok {
        background-color: #2ecc71;
        background-image: url("https://htmlacademy.ru/assets/course66/cat_w.png");
      }
  
      .cats .cat-adolf {
        background-color: #e67e22;
        background-image: url("https://htmlacademy.ru/assets/course66/cat_a.png");
      }
    </style>
	</head>
	<body>
    <div class="cats">
      <div class="cat cat-keksik">Кексик</div>
      <div class="cat cat-rudolf">Рудольф</div>
      <div class="cat cat-snezhok">Снежок</div>
      <div class="cat cat-adolf">Адольф</div>
    </div>
	</body>
</html>
