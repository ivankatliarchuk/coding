<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Еще немного про наследование</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400&subset=cyrillic" rel="stylesheet" type="text/css">
    <style>
  
      body {
        font-family: "PT Sans", sans-serif;
        color: #7f8c8d;
        line-height: 16px;
      }
  
      a {
        color: #3498db;
      }
  
      ul {
        border: 1px solid #1abc9c;
        padding: 25px;
      }
    </style>
	</head>
	<body>
    <p>Первая строка с <a href="#">произвольным</a> текстом.</p>
    <p>Вторая <span>строка</span> с произвольным текстом.</p>
    <ul>
      <li><a href="#">Первый элемент списка</a></li>
      <li>Второй <span>элемент</span> списка</li>
      <li>Третий элемент списка</li>
    </ul>
	</body>
</html>
