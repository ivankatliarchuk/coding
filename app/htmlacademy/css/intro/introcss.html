<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>intro css</title>
    <style>
      .scene {
        width: 400px;
        height: 500px;
        margin: 0 auto;
      }
      
      .roof {
        width: 0;
        margin: 0 auto;
        margin-top: -50px;
        border: 150px solid white;
        border-bottom-color: red;
      }
      
      .house {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        background-color: blue;
        overflow: hidden;
      }
      
      .door {
        height: 100px;
        width: 50px;
        margin-top: 100px;
        margin-left: 50px;
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>Введение в CSS</h1>
    <div class="scene">
      <div class="roof"></div>
      <div class="house">
        <div class="door"></div>
      </div>
    </div>
  </body>
</html>
