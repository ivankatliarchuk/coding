<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>size margins</title>
    <style>
      p {
         margin: 16px 0 16px 0;
      }
      .p-first {
        margin-left: 50px;
      }
      .p-second {
        padding: 20px;
      }
      .p-third {
        border: 1px solid red;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <h1>Блочные элементы и CSS</h1>
    <h2>Свойства для задания размеров и отступов</h2>
    
    <p class="p-first">Размеры и отступы с помощью CSS можно задавать блочным элементам. Абзац, тег &lt;p&gt;, является
      одним из них.</p>
    
    <p class="p-second">Блочным элементам можно задавать внутренние и внешние отступы.</p>
    
    <p class="p-third">Также им можно задавать ширину и высоту.</p>
  </body>
</html>
