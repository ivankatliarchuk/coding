<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>txt formatting</title>
    <style>
      .underline {
        text-decoration: underline;
      }
      
      .bold {
        font-weight: bold;
      }
      
      .italic {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Оформление текста и CSS</h1>
    <p>При оформлении текста с помощью CSS очень часто используется тег &lt;span&gt; с классами.</p>
    
    <p>Например, можно выделять слова <span class="underline">подчёркиванием</span>, <span class="bold">жирностью</span>
      или <span class="italic">курсивом</span>.</p>
    
    <p class="bold">Можно выделять не только отдельные слова, но и целые абзацы.</p>
    
    <p class="italic underline">И даже комбинировать классы.</p>
  </body>
</html>
