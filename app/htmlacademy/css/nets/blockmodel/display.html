<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Управление типом элемента, свойство display</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      body {
        padding: 10px 20px;
      }
      
      p {
        display: inline;
      }
      
      strong {
        display: block;
      }
    </style>
  </head>
  <body>
    <p>По умолчанию абзац является <strong>блочным элементом</strong>. А тег &lt;strong&gt;
      <strong>строчным элементом</strong>.</p>
    <p>Но это поведение можно изменить с помощью CSS.</p>
    <p>Вообще для любого элемента.</p>
  </body>
</html>
