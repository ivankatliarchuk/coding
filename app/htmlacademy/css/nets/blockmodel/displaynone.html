<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>display: none</title>
    <style>
      div {
        margin: 5px;
        padding: 5px;
        border: 1px dotted white;
      }
  
      .table {
        display: table;
        padding: 0;
        border-spacing: 5px;
        background: #d9edf7;
        border-color: #3a87ad;
      }
  
      .row {
        display: table-row;
        background: #f2dede;
        border-color: #b94a48;
      }
  
      .cell {
        display: table-cell;
        background: #fbeed5;
        border-color: #c09853;
      }
      
      .row-2 {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>Посещения по городам</h1>
    <div class="table">
      <div class="row">
        <div class="cell">Город</div>
        <div class="cell">Посещения</div>
        <div class="cell">Страниц</div>
        <div class="cell">Время</div>
      </div>
      <div class="row row-2">
        <div class="cell">СПБ</div>
        <div class="cell">500</div>
        <div class="cell">6</div>
        <div class="cell">00:08:05</div>
      </div>
      <div class="row">
        <div class="cell cell-3-1">МСК</div>
        <div class="cell">600</div>
        <div class="cell">5</div>
        <div class="cell">00:07:05</div>
      </div>
    </div>
  </body>
</html>
