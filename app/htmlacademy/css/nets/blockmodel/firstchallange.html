<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Первое испытание</title>
    <base href="https://htmlacademy.ru">
    <style>
      /* Базовые стили, изменять не нужно */
      html,
      body {
        margin: 0;
        padding: 0;
      }
  
      body {
        width: 540px;
        min-height: 290px;
        padding-top: 20px;
        padding-left: 20px;
        font-size: 14px;
        line-height: 1.5;
        font-family: Arial, sans-serif;
        color: white;
        background-color: #3a78a1;
        background-image: url("/assets/course9/grid.png");
        background-repeat: repeat;
        background-position: -80px -80px;
      }
  
      .block {
        background: rgba(0, 255, 255, 0.2);
        border: 2px solid white;
      }

      .block1 {
        width: 196px;
        height: 36px;
      }

      .block2 {
        width: 96px;
        height: 46px;
        margin: 20px 0 0 120px;
        padding: 10px 0 0 40px;
      }

      .block3 {
        border-width: 12px;
        margin: 20px 0 0 20px;
        width: 171px;
        height: 21px;
        padding:5px 0 10px 5px;
      }
    </style>
	</head>
	<body>
    <div class="block block1">Блок 1</div>
    <div class="block block2">Блок 2</div>
    <div class="block block3">Блок 3</div>
	</body>
</html>
