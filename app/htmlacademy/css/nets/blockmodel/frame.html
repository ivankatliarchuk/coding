<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      div {
        width: 280px;
        height: 20px;
        margin: 20px;
        border: none;
      }
      
      span {
        border: none;
      }
      
      .b1 {
        border: 2px dashed  yellow;
      }
      
      .b2 {
        border: 2px dotted yellow;
      }
      
      .b3 {
        border: 10px solid yellow;
      }
    </style>
  </head>
  <body>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
    <div>
      <span class="b1">Рамка 1</span>
      <span class="b2">Рамка 2</span>
      <span class="b3">Рамка 3</span>
    </div>
  </body>
</html>
