<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>display: inline-block</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      body {
        padding: 20px;
      }
  
      .column {
        margin-bottom: 20px;
        margin-right: 20px;
        padding: 10px;
        display: inline-block;
        vertical-align: bottom;
        width: 100px;
      }
  
      .column-1 {
        height: 36px;
      }
  
      .column-2 {
        height: 56px;
      }
  
      .column-3 {
        height: 76px;
      }
    </style>
	</head>
	<body>
    <div class="column column-1">
      Блок 1
    </div>
    <div class="column column-2">
      Блок 2
    </div>
    <div class="column column-3">
      Блок 3
    </div>
	</body>
</html>
