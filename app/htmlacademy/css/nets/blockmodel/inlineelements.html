<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Строчные элементы</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      p,
      div,
      h1,
      h2 {
        margin: 20px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Строчные элементы</h1>
    <p><em>Строчные элементы</em> <strong>не создают переносов</strong> <span>строки</span> до и после себя.
      Такие элементы <span>располагаются</span> в строке слева направо. Если <em>строчный элемент</em>
      <span>не помещается <em>в родительский</em> контейнер</span>,
      то он<em>переносится</em> на следующую строку.</p>
  </body>
</html>
