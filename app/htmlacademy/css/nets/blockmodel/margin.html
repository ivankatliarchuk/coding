<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Внешние отступы, свойство margin</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      .out {
        width: 276px;
        margin: 20px;
      }
      
      .m1 {
        margin: 10px;
      }
      
      .m2 {
        margin: 10px 20px;
      }
      
      .m3 {
        margin: 10px 20px 30px;
      }
    </style>
  </head>
  <body>
    <div class="out">
      <div class="m1">Блок 1</div>
      <div class="m2">Блок 2</div>
      <div class="m3">Блок 3</div>
    </div>
    <div class="out">
      <span class="m1">Текст 1</span><br/>
      <span class="m2">Текст 2</span><br/>
      <span class="m3">Текст 3</span><br/>
    </div>
  </body>
</html>
