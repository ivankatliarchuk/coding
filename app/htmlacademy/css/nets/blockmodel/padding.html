<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Внутренние отступы, padding</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      div {
        width: 276px;
        height: 16px;
        margin: 20px;
        font-size: 12px;
      }
      
      .p1 {
        padding: 10px;
      }
      
      .p2 {
        padding: 10px 20px;
      }
      
      .p3 {
        padding: 10px 20px 30px;
      }
    </style>
  </head>
  <body>
    <div class="p1">Блок 1</div>
    <div class="p2">Блок 2</div>
    <div class="p3">Блок 3</div>
    <div>
      <span class="p1">Текст 1</span>
      <span class="p2">Текст 2</span>
      <span class="p3">Текст 3</span>
    </div>
  </body>
</html>
