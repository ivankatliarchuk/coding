<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Абсолютное позиционирование</title>
    <style>
      body {
        padding: 20px;
      }
  
      .block {
        margin-bottom: 20px;
        padding: 10px;
        text-align: center;
        color: white;
        background: #3a78a1;
      }
  
      .block-absolute {
        margin-bottom: 20px;
        padding: 10px;
        color: white;
        background: rgba(255, 0, 0, 0.5);
        position: absolute;
      }
    </style>
	</head>
	<body>
    <div class="block">Блок 1</div>
    <div class="block-absolute">Блок 2</div>
    <div class="block">Блок 3</div>
	</body>
</html>
