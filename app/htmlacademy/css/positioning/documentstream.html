<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      .outline {
        margin: 5px;
        padding: 5px;
        background: rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        border: 1px dotted #666;
      }
      
      .column {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1 class="outline">Поток документа</h1>
    <div class="outline">Блочные элементы — прямоугольники, которые располагаются слева направо и сверху
      вниз.
    </div>
    <div class="outline">
      <div class="outline">Можно вкладывать блоки друг в друга и выстраивать колонки.</div>
      <div class="column outline">Колонка 1</div>
      <div class="column outline">Колонка 2</div>
      <div class="column outline">Колонка 3</div>
    </div>
    <div class="outline"><span class="outline">Строчные элементы и текст просто переносятся на</span>
      следующую строку, если не хватает места.
    </div>
  </body>
</html>
