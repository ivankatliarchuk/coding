<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {
        padding: 20px;
      }
  
      .block {
        min-height: 200px;
        margin-bottom: 20px;
        padding: 10px;
        color: white;
        background: #3a78a1;
      }
  
      .block-fixed {
        margin-bottom: 20px;
        padding: 10px;
        color: white;
        background: rgba(255, 0, 0, 0.5);
        position: fixed;
        left: 10px;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="block">Блок 1</div>
    <div class="block">Блок 2</div>
    <div class="block">Блок 3</div>
    <div class="block-fixed">Блок 4. Прокручивайте страницу и убедитесь, что блок не перемещается.</div>
    <div class="block">Блок 5</div>
  </body>
</html>
