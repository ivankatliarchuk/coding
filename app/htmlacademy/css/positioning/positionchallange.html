<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Испытание: собери слово «вечность»</title>
    <link rel="stylesheet"
      href="style.css">
    <style>
      html {
        padding: 0;
      }
      
      body {
        margin: 0;
        padding: 20px;
      }
      
      .scene {
        position: relative;
        width: 260px;
        height: 260px;
        background: none;
        box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.5);
      }
      
      div {
        display: inline-block;
        background: white;
      }
      
      /* горизонтальные элементы */
      .h {
        width: 50px;
        height: 10px;
      }
      
      .h3 {
        width: 40px;
      }
      
      /* вертикальные элементы */
      .v {
        width: 10px;
        height: 50px;
      }
      
      /* уголки */
      .corner-top {
        border: 15px solid white;
        border-top-width: 20px;
        border-bottom-width: 0;
        border-top-color: transparent;
        background: none;
        position: relative;
        top: 70px;
        left: 150px;
      }
      
      .corner-bottom {
        border: 15px solid transparent;
        border-top-width: 20px;
        border-bottom-width: 0;
        border-top-color: white;
        background: none;
        position: relative;
        top: 90px;
        left: 116px;
      }
      
      /* лого */
      .logo {
        width: 64px;
        height: 64px;
        background: url('https://htmlacademy.ru/assets/course10/logo.png');
        position: relative;
        top: 24px;
        left: 19px;
      }
      
      .v1 {
        position: relative;
        top: 170px;
        left: -133px;
      }
      
      .v2 {
        position: relative;
        top: 170px;
        left: -106px;
      }
      
      .h1 {
        position: relative;
        top: 150px;
        left: 20px;
      }
      
      .v3 {
        position: relative;
        top: 170px;
        left: -79px;
      }
      
      .h2 {
        position: relative;
        top: 130px;
        left: 26px;
      }
      
      .v4 {
        position: relative;
        top: 170px;
        left: -53px;
      }
      
      .v5 {
        position: relative;
        top: 170px;
        left: -27px;
      }
      
      .v6 {
        position: relative;
        top: 170px;
        left: -20px;
      }
      
      .h3 {
        position: relative;
        top: 170px;
        left: 92px;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="h h1"></div>
      <div class="h h2"></div>
      <div class="h h3"></div>
      <div class="v v1"></div>
      <div class="v v2"></div>
      <div class="v v3"></div>
      <div class="v v4"></div>
      <div class="v v5"></div>
      <div class="v v6"></div>
      <div class="corner-top"></div>
      <div class="corner-bottom"></div>
      <div class="logo"></div>
    </div>
  </body>
</html>
