<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Относительное позиционирование на практике</title>
    <base href="https://htmlacademy.ru">
    <style>
      .frame {
        display: inline-block;
        margin: 10px;
        background-color: #27ae60;
        border-radius: 6px;
      }
  
      .frame img {
        display: block;
        border-radius: 5px;
        position: relative;
        top: 10px;
        left: -5px;
      }
    </style>
	</head>
	<body>
    <div class="frame">
      <img width="150" src="/themes/htmlacademy/img/opinions/morozov.jpg" alt="">
    </div>
    <div class="frame">
      <img width="75" src="/themes/htmlacademy/img/opinions/efimova.jpg" alt="">
    </div>
	</body>
</html>
