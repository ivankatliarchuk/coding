<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>z-index или кто кого перекроет</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
      }
  
      .block {
        padding: 10px;
        text-align: right;
        color: white;
        opacity: 0.8;
      }
  
      .block-1 {
        width: 350px;
        height: 350px;
        background: #3a78a1;
        position: relative;
        z-index: 200;
      }
  
      .block-2 {
        position: absolute;
        top: 20px;
        width: 250px;
        height: 250px;
        background: #e74c3c;
        z-index: 100;
      }
  
      .block-3 {
        position: absolute;
        top: 20px;
        width: 150px;
        height: 150px;
        background: #27ae60;
      }
    </style>
	</head>
	<body>
    <div class="block block-1">Блок 1</div>
    <div class="block block-2">Блок 2</div>
    <div class="block block-3">Блок 3</div>
	</body>
</html>
