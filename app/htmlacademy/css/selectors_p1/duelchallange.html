<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
    <title>Испытание. Дуэль</title>
    <style>
      body {
        width: 280px;
        margin: 0;
        padding: 0;
      }
  
      .shooter-1 {
        padding: 55px 0 55px 0;
        border-bottom: 1px dashed #cccccc;
        background: #fcf8e3;
      }
  
      .shooter-2 {
        padding: 55px 0 55px 0;
        background: #d9edf7;
      }
  
      /*
	  .shooter-1 > ul,
	  .shooter-2 > ul
	  */
      .target {
        width: 200px;
        height: 25px;
        margin: 0 auto;
        padding: 10px 15px 10px 15px;
        border-radius: 2px;
        /*was white */
        background: white;
        box-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
        overflow: hidden;
        list-style: none;
      }
  
      .shooter-1 li:first-child,
      .shooter-1 li:nth-child(2),
      .shooter-1 li:nth-child(3),
      .shooter-1 li:nth-child(4),
      .shooter-1 li:nth-child(5),
      .shooter-2 li:first-child,
      .shooter-2 li:nth-child(2),
      .shooter-2 li:nth-child(3),
      .shooter-2 li:nth-child(4),
      .shooter-2 li:nth-child(5) {
        position: relative;
        float: left;
        width: 22px;
        height: 22px;
        margin-right: 20px;
        border: 1px solid black;
        border-radius: 50%;
        background: #333333;
        font-size: 0;
      }
  
      /*?question mark? todo*/
      .shooter-1 li:last-child {
        margin-right: 0;
      }
  
      /* hit boxes */
      /*.miss .hitbox */
      .shooter-1 .miss > .hitbox,
      .shooter-2 li:first-child > .hitbox,
      .shooter-2 li:nth-child(4) > .hitbox,
      .shooter-2 li:last-child > .hitbox {
        width: 10px;
        height: 10px;
        margin: 6px auto;
        border-radius: 50%;
        background: #999999;
      }
  
      /*white circle */
      .shooter-1 > .target > li:first-child > .hitbox,
      .shooter-1 > .target > li:nth-child(4) > .hitbox ,
      .shooter-2 li:nth-child(2) > .hitbox,
      .shooter-2 li:nth-child(3) > .hitbox {
        position: absolute;
        top: -2px;
        left: -2px;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: #f5f5f5;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
      }
  
      /*!* palocka*! .miss > .lever*/
      /*.shooter-1 .target .miss .lever */
      .shooter-1 li:first-child  > .lever,
      .shooter-1 li:nth-child(4) > .lever,
      .shooter-2 li:nth-child(2) > .lever,
      .shooter-2 li:nth-child(3) > .lever {
        position: absolute;
        top: 12px;
        left: 11px;
        width: 5px;
        height: 25px;
        background: #f5f5f5;
        box-shadow: -1px 15px 2px rgba(0, 0, 0, 0.3),
        1px 15px 2px rgba(0, 0, 0, 0.3);
      }
  
      selector {
        display: none;
      }
  
      selector {
        display: none;
      }
  
      selector {
        display: none;
      }

      }
