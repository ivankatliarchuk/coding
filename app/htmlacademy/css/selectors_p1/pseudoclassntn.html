<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Псевдокласс :nth-child</title>
    <link rel="stylesheet" href="css1.css">
    <style>
      li {
        background-color: white;
      }
      li:nth-child(3),
      li:nth-child(4) {
        background-color: red;
      }
    </style>
	</head>
	<body>
    <ul class="target">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
	</body>
</html>
