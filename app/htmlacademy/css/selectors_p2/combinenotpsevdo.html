<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Комбинируем :not</title>
    <link rel="stylesheet" href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
      .cards > li:first-child:not(.spade) {
        background: #ff3300;
      }
      .cards > li:not(.ace):not(.diamond):nth-child(4) {
        background: #339933;
      }
      .cards > li.heart:not(:first-child):not(.queen):not(.jack) {
        background: #0099ff;
      }
    </style>
	</head>
	<body>
    <ul class="cards">
      <li class="ace heart"></li>
      <li class="king diamond"></li>
      <li class="queen club"></li>
      <li class="jack spade"></li>
      <li class="king club"></li>
      <li class="ace spade"></li>
      <li class="jack heart"></li>
    </ul>
    <ul class="cards">
      <li class="jack diamond"></li>
      <li class="ace club"></li>
      <li class="king spade"></li>
      <li class="queen heart"></li>
      <li class="queen spade"></li>
      <li class="king heart"></li>
      <li class="ace diamond"></li>
    </ul>
    <ul class="cards">
      <li class="queen spade"></li>
      <li class="king heart"></li>
      <li class="king club"></li>
      <li class="ace spade"></li>
      <li class="jack heart"></li>
      <li class="ace diamond"></li>
      <li class="queen diamond"></li>
    </ul>
    <ul class="cards">
      <li class="jack heart"></li>
      <li class="queen spade"></li>
      <li class="ace diamond"></li>
      <li class="ace spade"></li>
      <li class="ace heart"></li>
      <li class="queen diamond"></li>
      <li class="ace diamond"></li>
    </ul>
	</body>
</html>
