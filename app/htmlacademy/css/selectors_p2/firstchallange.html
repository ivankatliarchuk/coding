<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <title>Испытание: первая раскладка</title>
    <link rel="stylesheet"
      href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }
      
      body {
        min-width: 550px;
        min-height: 250px;
        padding: 10px;
      }
      
      .cards {
        width: 500px;
      }
      
      .cards li::before {
        font-family: "Courier", monospace;
      }
      
      .cards > li:not(:nth-of-type(1)) {
        margin-left: -15px;
      }
      
      ul.cards > li:not(:nth-of-type(4)) {
        width: 36px;
        height: 54px;
      }

      ul.cards > li:nth-of-type(4) {
        margin-right: 30px;
        margin-left: 15px;
      }
      
      ul.cards > li.diamond:not(.nine):not(.king):not(.seven):not(.jack) {
        background-color: #0099ff;
      }
      
      ul.cards > li:nth-of-type(2):not(.club) {
        background-color: #ff3300;
      }
      
      ul.cards:last-of-type > li:nth-of-type(3n){
        background-color: #339933;
      }
    </style>
  </head>
  <body>
    <div></div>
    <ul class="cards">
