<!DOCTYPE html>

	<head>
    <meta charset="utf-8">
    <title>Испытание: вторая раскладка</title>
    <link rel="stylesheet" href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }
  
      body {
        min-width: 550px;
        min-height: 250px;
        padding: 10px;
      }
  
      .cards {
        position: relative;
        width: 380px;
        text-align: left;
      }
  
      .cards li {
        width: 37px;
        height: 55px;
      }
  
      .cards li::before {
        font-family: "Courier", monospace;
      }
  
      .cards li:not(:first-child) {
        margin-left: -20px;
      }
      /*.cards li:last-child::after*/
      .cards::after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        display: block;
        width: 37px;
        height: 55px;
        border: 1px dashed #33bb33;
        border-radius: 5px;
      }

      li:first-of-type, li:last-of-type,
      li:nth-child(5), li:nth-child(9){
        background-color: #ffcc33;
      }
  
      ul:not(:nth-of-type(1)) > li:nth-of-type(2),
      ul:not(:nth-of-type(1)) > li:nth-child(6),
      ul:not(:nth-child(1)) > li:nth-child(10) {
        background-color: #0099ff;
      }
  
      ul:nth-of-type(2n) > li:nth-of-type(4n){
        background-color: #ff3300;
      }
  
      .ace.spade + li.heart {
        background-color: #339933;
      }
  
      ul:first-of-type > li:nth-of-type(2n) {
        background-color: #996666;
      }
    </style>
	</head>
	<body>
