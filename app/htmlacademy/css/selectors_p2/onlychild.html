<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Псевдокласс :empty</title>
    <link rel="stylesheet" href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
     li:only-child {
       width: 60px;
       height: 90px;
     }
      ul:only-child {
        padding: 10px;
        border: 2px dashed #55dd99;
      }
    </style>
	</head>
	<body>
    <div class="group">
      <ul class="cards">
        <li class="queen heart"></li>
      </ul>
      <ul class="cards">
        <li class="king club"></li>
        <li class="ace spade"></li>
        <li class="jack heart"></li>
      </ul>
    </div>
    <div class="group">
      <ul class="cards">
        <li class="ace spade"></li>
        <li class="jack heart"></li>
        <li class="ace spade"></li>
        <li class="ace heart"></li>
        <li class="queen diamond"></li>
      </ul>
    </div>
	</body>
</html>
