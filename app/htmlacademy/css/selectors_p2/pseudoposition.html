<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Псевдоэлемент ::before</title>
    <link rel="stylesheet" href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
      .card {
        position: relative;
        width: 160px;
        height: 240px;
        margin: 0 auto;
        margin-top: 30px;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 3px 5px rgba(0, 0, 0, 0.8);
      }
      
      .card::before {
        content: "B";
        font-size: 30px;
        color: #e50000;
        position: absolute;
        padding-bottom: 20px;
        left: 5px;
        top: 5px;
      }
      
      .card::after {
        content: "A";
        font-size: 30px;
        color: #e50000;
        position: absolute;
        padding-bottom: 20px;
        right: 5px;
        bottom: 5px;
      }
    </style>
	</head>
	<body>
    <div class="card">
      Текст на карте
    </div>
	</body>
</html>
