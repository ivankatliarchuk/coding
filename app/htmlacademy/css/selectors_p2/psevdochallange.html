<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <title>Испытание: псевдоэлементы</title>
    <link rel="stylesheet" href="style.css">
    <base href="https://htmlacademy.ru">
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
        line-height: 30px;
      }
  
      body {
        min-width: 550px;
        min-height: 290px;
        padding: 10px;
      }
  
      .two-cards {
        width: 350px;
        height: 250px;
        padding: 10px;
        text-align: center;
      }
  
      .two-cards div {
        position: relative;
        display: inline-block;
        width: 120px;
        height: 180px;
        margin: 0 10px;
        margin-top: 30px;
        vertical-align: middle;
        background-color: white;
        border-radius: 5px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.8);
      }
  
      /* Ширина иконок, не изменяйте */
      .two-cards div::before,
      .two-cards div::after {
        width: 20px;
      }
  
      /* Поворот нижней иконки */
      .two-cards div::after {
        transform: rotate(180deg);
      }
      .ace-heart {
        margin: 0 auto;
        background: white url("/assets/course57/heart.svg") no-repeat 50% 50%;
        color: red;
        background-size: 50px auto;
      }
      .ace-heart::before {
        content: "A";
        position: absolute;
        font-size: 25px;
        font-weight: bold;
        top: 5px;
        left: 5px;
        padding-bottom: 20px;
        background: white url("/assets/course57/heart.svg") no-repeat 50% 100%;
        background-size: 25px auto;
      }
      .ace-heart::after {
        content: "A";
        position: absolute;
        font-size: 25px;
        font-weight: bold;
        bottom: 5px;
        right: 5px;
        padding-bottom: 20px;
        background: white url("/assets/course57/heart.svg") no-repeat 50% 100%;
        background-size: 25px auto;
      }

      .two-spade {
        margin: 0 auto;
        background: white url("/assets/course57/spade.svg") no-repeat 50% 50%;
        color: black;
        background-size: 50px auto;
      }
      
      .two-spade::before {
        content: "2";
        position: absolute;
        font-size: 25px;
        font-weight: bold;
        top: 5px;
        left: 5px;
        padding-bottom: 20px;
        background: white url("/assets/course57/spade.svg") no-repeat 50% 100%;
        background-size: 25px auto;
      }
      
      .two-spade::after {
        content: "2";
        position: absolute;
        font-size: 25px;
        font-weight: bold;
        bottom: 5px;
        right: 5px;
        padding-bottom: 20px;
        background: white url("/assets/course57/spade.svg") no-repeat 50% 100%;
        background-size: 25px auto;
      }
    </style>
	</head>
	<body class="two-cards">
    <div class="ace-heart"></div>
    <div class="two-spade"></div>
	</body>
</html>
