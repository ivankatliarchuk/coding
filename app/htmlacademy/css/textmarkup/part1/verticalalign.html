<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Вертикальное выравнивание: vertical-align</title>
    <style>
      h1 {
        font-size: 36px;
      }
      
      ul {
        margin: 0;
        padding: 0;
        list-style: none;
        font-size: 28px;
      }
      
      li {
        margin-bottom: 5px;
        white-space: nowrap;
        background: #f5f5f5;
        
      }
      
      small {
        font-size: 8px;
        color: #666;
      }
      .top {
        vertical-align: top;
      }
      .middle {
        vertical-align: middle;
      }
      .bottom {
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1>Составляющие адаптивного дизайна</h1>
    
    <p>При технической реализации адаптивного дизайна (верстке адаптивного макета), применяются следующие
      подходы и технологии:</p>
    
    <ul>
      <li>Резиновая верстка
        <small class="top">fluid layout</small>
      </li>
      <li>Медиазапросы
        <small class="middle">media queries</small>
      </li>
      <li>Резиновые картинки
        <small class="bottom">fluid images</small>
      </li>
    </ul>
  </body>
</html>
