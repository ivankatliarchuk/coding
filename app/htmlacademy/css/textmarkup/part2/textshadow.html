<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Свойство text-shadow</title>
    <base href="https://htmlacademy.ru/assets/course79/">
    <style>
      body {
        font-family: "Arial", sans-serif;
        color: #ecf0f1;
        background: url("sky.jpg") no-repeat 0 0;
      }
  
      h1 {
        margin: 40px 40px 200px;
        font-size: 50px;
        font-weight: normal;
        text-shadow: 30px 30px 1px #111;
      }
  
      span {
        margin: 50px;
        font-size: 80px;
        text-shadow: 30px 30px 1px #111;
      }
    </style>
	</head>
	<body>
    <h1>В самолёте.<br>Летим в Мексику!</h1>
    <span>&#9787;</span>
	</body>
</html>
