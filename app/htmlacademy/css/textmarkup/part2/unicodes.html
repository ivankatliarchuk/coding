<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Unicode-символы</title>
    <meta charset="utf-8">
    <base href="/assets/course79/">
    <style>
      body {
        font-family: "Arial", sans-serif;
        text-align: center;
      }
  
      span {
        display: inline-block;
        width: 140px;
        margin-right: 12px;
        font-size: 150px;
      }
  
      span:first-child {
        color: #ffdc00;
      }
  
      span:nth-child(2) {
        color: #aaaaaa;
      }
  
      span:nth-child(3) {
        color: #ff851b;
      }
  
      span:last-child {
        color: #ff4136;
      }
  
      p {
        display: inline-block;
        width: 80%;
      }
    </style>
	</head>
	<body>
    <h1>Поездка в Мексику</h1>
    <p>
      <span>&#9786;</span>
      <span>&#9992;</span>
      <span>&#9788;</span>
      <span>&hearts;</span>
    </p>
	</body>
</html>
