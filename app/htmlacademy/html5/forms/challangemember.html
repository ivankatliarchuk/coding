<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Испытание: формы — вспомнить всё</title>
    <base href="https://htmlacademy.ru">
    <style>
      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px #cccccc;
      }
      
      label {
        display: block;
        margin-bottom: 5px;
      }
      
      input[type="text"],
      input[type="password"],
      select {
        width: 95%;
        height: 24px;
        margin-bottom: 10px;
        padding: 2px 5px;
        border: 1px solid #cccccc;
        border-radius: 5px;
      }
      
      input[type="submit"] {
        display: inline-block;
        width: auto;
        margin: 0 5px;
        padding: 6px 15px;
        color: #ffffff;
        background: #2c3e50;
        border: none;
        border-radius: 5px;
      }
      
      .half-width {
        display: inline-block;
        width: 50%;
        margin-right: -4px;
      }
      
      .half-width input,
      .half-width select {
        width: 80%;
      }
      
      .date {
        width: 120px;
        background: url('/assets/course74/calend.png') no-repeat 97% 50%;
      }
      
      .buttons {
        text-align: center;
      }
      
      body {
        width: 460px;
        padding: 20px;
        font-size: 14px;
        font-family: "Arial", "Helvetica Neue", "Helvetica", sans-serif;
      }
    </style>
  </head>
  <body>
    <form action="/echo" method="post">
      
      <label for="tname">Имя</label>
      <input id="tname" type="text">
      
      <div class="half-width">
        <label for="dbirth">Дата рождения</label>
        <input class="date" id="dbirth" type="text">
      </div>
      <div class="half-width">
        <label for="color">Цвет</label>
        <select name="color" id="color">
          <option>Рыжий</option>
          <option>2</option>
        </select>
      </div>
     
      <label for="subscr">
        <input type="checkbox" name="subscribe" id="subscr">
        Разрешать гладить
      </label>
      
      <label for="dish">Секретное блюдо</label>
      <input type="text" id="dish">
      <div class="buttons">
        <input type="submit" value="Сохранить">
      </div>
    </form>
  </body>
</html>
