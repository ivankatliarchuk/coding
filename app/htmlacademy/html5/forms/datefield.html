<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Поле выбора даты</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/course74/keksik-style.css">
    <base href="https://htmlacademy.ru">
    <style>
      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px #cccccc;
      }
  
      label {
        display: block;
        margin-bottom: 5px;
      }
  
      input,
      textarea {
        width: 95%;
        margin-bottom:10px;
        padding: 2px 5px;
        border: 1px solid #cccccc;
        border-radius: 5px;
        font-family: "Roboto", sans-serif;
      }
  
      input {
        height: 24px;
      }
  
      input[type="submit"] {
        display: inline-block;
        width: auto;
        height: auto;
        margin: 0 5px;
        padding: 6px 15px;
        color: #ffffff;
        background: #2c3e50;
        border: none;
        border-radius: 5px;
      }
  
      .half-width {
        display: inline-block;
        width: 50%;
        margin-right: -4px;
      }
  
      .half-width input {
        width: 80%;
      }
  
      .buttons {
        margin-top: 10px;
        text-align: center;
      }
    </style>
	</head>
	<body>
    <header class="page-header">Форма доставки</header>
    <main>
      <form action="/echo" method="post">
        <label for="name">Имя</label>
        <input type="text" id="name" name="name" value="Кекс" required>
        <label for="address">Адрес доставки</label>
        <textarea id="address" name="address" rows="2" required>ул. Хвостенко, д. 1</textarea>
        <div class="half-width">
          <label for="date">Дата доставки</label>
          <!-- Выбор даты -->
          <input type="date" id="date" name="date">
        </div>
        <div class="buttons">
          <input type="submit" value="Заказать">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
	</body>
</html>
