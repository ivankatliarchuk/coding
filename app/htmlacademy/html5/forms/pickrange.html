<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Выбор из диапазона</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/assets/course74/keksik-style.css">
    <base href="https://htmlacademy.ru">
    <style>
      form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        border-radius: 10px;
        background-color: #ffffff;
        box-shadow: 0 0 10px #cccccc;
      }
  
      label {
        display: block;
        margin-bottom: 5px;
      }
  
      input {
        width: 95%;
        height: 24px;
        margin-bottom:10px;
        padding: 2px 5px;
        font-family: "Roboto", sans-serif;
        border: 1px solid #cccccc;
        border-radius: 5px;
        vertical-align: middle;
      }
  
      input[type="submit"] {
        display: inline-block;
        width: auto;
        height: auto;
        margin: 0 5px;
        padding: 6px 15px;
        color: #ffffff;
        background: #2c3e50;
        border: none;
        border-radius: 5px;
      }
  
      .one-third-width {
        width: 33.3%;
      }
  
      .two-third-width {
        width: 66.6%;
      }
  
      .half-width {
        width: 50%;
      }
  
      .one-third-width,
      .two-third-width,
      .half-width {
        display: inline-block;
        margin-right: -4px;
      }
  
      .one-third-width input,
      .two-third-width input {
        width: 80%;
      }
  
      .half-width input {
        width: 80%;
      }
  
      .half-width input[type="range"] {
        width: 50%;
      }
  
      .buttons {
        margin-top: 10px;
        text-align: center;
      }
    </style>
	</head>
	<body>
    <header class="page-header">Форма бронирования отеля</header>
    <main>
      <form action="/echo" method="post">
        <label for="search">Название города</label>
        <input type="search" id="search" name="search" value="Осло, Норвегия">
        <div class="one-third-width">
          <label for="day">Число</label>
          <input type="number" min="1" max="31" id="day" name="day" value="17">
        </div>
        <div class="two-third-width">
          <label for="month">Месяц</label>
          <input type="month" id="month" name="month" value="2014-09">
        </div>
        <div class="half-width">
          <label for="dayscount">Количество дней</label>
          1 <!-- Поле-ползунок -->
          
          <input type="range" id="dayscount" min="1" max="14" step="1">
          14
        </div>
        <div class="buttons">
          <input type="submit" value="Забронировать">
        </div>
      </form>
    </main>
    <footer class="page-footer"></footer>
	</body>
</html>
