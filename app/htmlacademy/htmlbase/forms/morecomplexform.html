<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>more complex form</title>
    <style>
      table {
        border-collapse: collapse;
      }
      
      td {
        padding: 10px;
        border: 1px solid #ccc;
      }
      
      tr:nth-child(n+2) {
        color: #1b6d85;
      }
    </style>
  </head>
  <body>
    <h1>Добавим ещё одно поле</h1>
    <form action="https://echo.htmlacademy.ru" method="post">
      <label for="login-field1">Ваш логин</label>
      <input type="text" name="login" id="login-field1">
      <br><br>
      <label for="password-field">
        Password
      </label>
      <!-- добавьте подпись сюда -->
      <!-- добавьте поле сюда -->
      <input type="password" id="password-field" name="password">
    </form>
    
    <h1>Связываем подпись и поле по id</h1>
    <form action="https://echo.htmlacademy.ru" method="post">
      <table>
        <tr>
          <td>
            <label for="login-field">Ваш логин</label>
          </td>
          <td>
            <input type="text" name="login" id="login-field">
          </td>
        </tr>
        <tr>
          <td>Подпись</td>
          <td>Другое поле</td>
        </tr>
        <tr>
          <td></td>
          <td>Кнопка отправки</td>
        </tr>
      </table>
    </form>
  </body>
</html>
