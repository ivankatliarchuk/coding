<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>textareaform</title>
    <style>
      input[type="submit"] {
        display: block;
        margin-top: 10px;
      }
    </style>
	</head>
	<body>
		<h1>Многострочное поле ввода</h1>
    <form action="https://echo.htmlacademy.ru" method="post">
      <p>Список комментариев</p>
      <p>Введите ваш комментарий:</p>
      
      <!-- добавьте поле сюда --->
      <textarea name="comment" id="comment-field" cols="10" rows="10">Текст комментария</textarea>
      
      <input type="submit" value="Отправить">
    </form>
	</body>
</html>
