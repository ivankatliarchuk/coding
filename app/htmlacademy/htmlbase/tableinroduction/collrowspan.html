<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Call Span & Row Span Combo</title>
    <style>
      table {
        border-collapse: separate;
        border: 2px solid black;
        border-spacing: 4px;
      }
  
      td {
        padding: 5px;
        padding-right: 30px;
        border: 1px solid lightgray;
      }
  
      .pink {
        background-color: pink;
      }
    </style>
	</head>
	<body>
    <table>
      <tr>
        <td>1.1</td>
        <td class="pink">1.2</td>
        <td>1.3</td>
      </tr>
      <tr>
        <td class="pink">2.1</td>
        <td class="pink">2.2</td>
        <td>2.3</td>
      </tr>
      <tr>
        <td>3.1</td>
        <td>3.2</td>
        <td>3.3</td>
      </tr>
    </table>
	</body>
</html>
