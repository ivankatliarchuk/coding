<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Collspan Test</title>
    <style>
      table {
        border: 2px solid blue;
        border-collapse: separate;
        border-spacing: 2px;
        text-align: center;
      }
      td {
        padding: 5px;
        padding-right: 30px;
        border: 1px solid lawngreen;
      }
      .pink {
        background-color: peru;
      }
      
    </style>
	</head>
	<body>
    <table>
      <tr>
        <td>1.1</td>
        <td colspan="2">1.2</td>
        <!--<td class="pink">1.3</td>-->
        <td>1.4</td>
      </tr>
      <tr>
        <td>2.1</td>
        <td colspan="3">2.2</td>
        <!--<td class="pink">2.3</td>-->
        <!--<td class="pink">2.4</td>-->
      </tr>
      <tr>
        <td colspan="4">3.1</td>
        <!--<td class="pink">3.2</td>-->
        <!--<td class="pink">3.3</td>-->
        <!--<td class="pink">3.4</td>-->
      </tr>
      <tr>
        <td>4.1</td>
        <td>4.2</td>
        <td>4.3</td>
        <td>4.4</td>
      </tr>
    </table>
	</body>
</html>
