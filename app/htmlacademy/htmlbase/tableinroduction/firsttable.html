<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Simplest Table</title>
	</head>
	<body>
    <h1>Распределение браузеров</h1>
    <table border="1">
      <tr>
        <td>Браузер</td>
        <td>Посещения</td>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>163</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>35</td>
      </tr>
      <tr>
        <td>Opera</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Internet Explorer</td>
        <td>12</td>
      </tr>
     </table>
      <!--
      Простейшая таблица описывается с помощью трёх тегов:

<table> обозначает таблицу.

<tr> расшифровывается как «table row», обозначает строку таблицы.

<td> расшифровывается как «table data», обозначает ячейку внутри строки таблицы.

Теги <td> располагаются внутри тегов <tr>, а те, в свою очередь, внутри <table>. Почти всё текстовое содержимое таблицы
 размещается внутри тегов <td>.

В простейшей таблице в каждой строке должно быть одинаковое количество ячеек, то есть внутри всех <tr> должно быть одинаковое
количество <td>.

Потренируйтесь добавлять строки в таблицу.
      -->
      <!--adding columns
      Со строками справились, теперь потренируемся добавлять в таблицу столбцы.

Для того, чтобы добавить столбец в таблицу, надо в каждую строку <tr> добавить по ячейке <td>.

В этом задании вам нужно будет в исходную таблицу добавить ещё два столбца. То есть в каждой строке должно быть по четыре ячейки.
      -->
    <h1></h1>
    <table border="1">
      <tr>
        <td>Браузер</td>
        <td>Посещения</td>
        <!--extra rows-->
        <td>Операционная система</td>
        <td>Посещаемость в процентах</td>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>163</td>
        <td>163</td>
        <td>163</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>78</td>
        <td>78</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>35</td>
        <td>78</td>
        <td>78</td>
      </tr>
    </table>
	</body>
</html>
