<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Header Naming</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }
  
      td {
        padding: 5px;
        padding-right: 30px;
        border: 1px solid lightgray;
      }
  
      th {
        /* стили для ячеек-заголовков */
        padding: 10px;
        border: 1px solid black;
      }
      caption {
        caption-side: bottom;
        text-align: right;
      }
    </style>
	</head>
	<body>
    <table>
      <caption>Распределение браузеров</caption>
      <tr>
        <th>Браузер</th>
        <th>Посещения</th>
        <th>Доля</th>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>163</td>
        <td>59%</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>78</td>
        <td>28%</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>35</td>
        <td>13%</td>
      </tr>
    </table>
	</body>
</html>
