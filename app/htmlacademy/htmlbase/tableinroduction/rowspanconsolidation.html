<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Rowspan Consolidation</title>
    <style>
      table {
        border-collapse: separate;
        border: 2px solid black;
        border-spacing: 4px;
      }
  
      td {
        padding: 5px;
        padding-right: 30px;
        border: 1px solid lightgray;
      }
  
      .pink {
        background-color: pink;
      }
  
      .green {
        background-color: lightgreen;
      }
  
      .blue {
        background-color: lightblue;
      }
    </style>
	</head>
	<body>
    <table>
      <tr>
        <td rowspan="4">1.1</td>
        <td >1.2</td>
        <td rowspan="3">1.3</td>
        <td>1.4</td>
      </tr>
      <tr>
        <!--<td class="pink">2.1</td>-->
        <td rowspan="2">2.2</td>
        <!--<td class="blue">2.3</td>-->
        <td>2.4</td>
      </tr>
      <tr>
        <!--<td class="pink">3.1</td>-->
        <!--<td class="green">3.2</td>-->
        <!--<td class="blue">3.3</td>-->
        <td>3.4</td>
      </tr>
      <tr>
        <!--<td class="pink">4.1</td>-->
        <td>4.2</td>
        <td>4.3</td>
        <td>4.4</td>
      </tr>
    </table>
	</body>
</html>
