<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table Border CSS</title>
    <style>
      table {
        border: 3px solid black;
        border-collapse: collapse;
      }
      td {
        /*border: 3px solid lightgray;*/
        border-bottom: 2px solid lightgray;
        border-left: 2px solid lightgray;
      }
    </style>
	</head>
	<body>
		<!-- table border css
		Вы научились создавать простые таблицы, добавлять в них любое количество строк и столбцов. Теперь пришло время оформить эти таблицы.

Таблицы в предыдущих заданиях отображались с рамками по умолчанию. Такие рамки отображаются, если у тега <table> задан
атрибут border с ненулевым значением.

Но с помощью атрибута border гибко управлять рамками не получается. С его помощью можно только изменять их толщину.

Поэтому мы будем учиться использовать CSS. С помощью CSS-свойства border можно задавать как внешние рамки таблицы,
так и рамки каждой ячейки.

Потренируемся использовать CSS для задания рамок таблицы.
		-->
    <h1>Распределение браузеров</h1>
    
    <table border="1">
      <tr>
        <td>Браузер</td>
        <td>Посещения</td>
      </tr>
      <tr>
        <td>Mozilla Firefox</td>
        <td>163</td>
      </tr>
      <tr>
        <td>Google Chrome</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Safari</td>
        <td>35</td>
      </tr>
    </table>
    <!-- collapse
    Мы задали рамки таблицы с помощью CSS, но они не так хороши, как хотелось бы. По умолчанию браузер рисует рамки
    таблицы и рамки отдельных ячеек раздельно, это отлично видно на примере.

Чтобы избавиться от таких двойных рамок, используется CSS-свойство таблицы border-collapse. Вот так:
table {
  border-collapse: collapse;
}
Значение collapse убирает двойные рамки: cхлопываются рамки соседних ячеек, а также рамки ячеек и внешняя рамка таблицы.
 При этом внешняя рамка таблицы может исчезнуть, и чтобы её вернуть, можно увеличить её ширину.
    -->
    <!--horizontal and vertical borders
    Иногда требуется, чтобы рамки ячеек в таблице отображались не полностью. Например, чтобы отображалась только нижняя
    рамка ячеек, тогда таблица получается расчерченной по горизонтали. Аналогично, если отображать только боковые рамки ячеек,
     то таблица получается разбитой на столбцы.

Такие эффекты легко достигаются с помощью CSS. Для этого необходимо использовать не свойство border, которое задаёт рамки
 для всех сторон ячейки, а одно из свойств:
   border-top,

border-right,

border-bottom,

border-left.

Эти свойства задают отображение только одной рамки ячейки: верхней, правой, нижней или левой соответственно.

В этом задании вы потренируетесь создавать горизонтально и вертикально расчерченные таблицы
    -->
	</body>
</html>
