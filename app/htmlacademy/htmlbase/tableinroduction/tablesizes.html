<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table Sizes</title>
    <style>
      table {
        width: 100%;
        /*height: 250px;*/
        border-collapse: collapse;
      }
  
      td {
        padding: 5px;
        padding-right: 10px;
        border: 1px solid black;
      }
      th {
        padding: 10px;
        border: 1px solid black;
      }
  
      caption {
        margin-bottom: 10px;
        font-size: 18px;
      }
    </style>
	</head>
	<body>
    <table>
      <caption>Распределение браузеров</caption>
      <tr>
        <th style="width: 70%">Браузер</th>
        <th style="width: 15%">Посещения</th>
        <th>%</th>
      </tr>
      <tr class="row1">
        <td>Mozilla Firefox</td>
        <td>126</td>
        <td>59%</td>
      </tr>
      <tr class="row2">
        <td>Google Chrome</td>
        <td>78</td>
        <td>28%</td>
      </tr>
      <tr class="row3">
        <td>Safari</td>
        <td>34</td>
        <td>13%</td>
      </tr>
    </table>
	</body>
</html>
