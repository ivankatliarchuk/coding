<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>TableTask9</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td {
        padding: 10px;
        border-bottom: 2px solid lightgray;
      }
    </style>
	</head>
	<body>
    <h1>Посещения по городам</h1>
    
    <table>
      <tr>
        <td>Город</td>
        <td>Посещения</td>
        <td>Страниц</td>
        <td>Время</td>
      </tr>
      <tr>
        <td>СПб</td>
        <td>199</td>
        <td>18,02</td>
        <td>00:13:45</td>
      </tr>
      <tr>
        <td>Москва</td>
        <td>69</td>
        <td>1,48</td>
        <td>00:00:44</td>
      </tr>
      <tr>
        <td>Киев</td>
        <td>5</td>
        <td>13,43</td>
        <td>00:18:07</td>
      </tr>
    </table>
		<!-- target
		Для того, чтобы пройти это испытание, вам нужно оформить таблицу так же, как в образце.
		 Используйте знания, полученные в пройденных заданиях.

Подсказки:

Цвет рамок: lightgray.

Стили для body менять не надо.

Использовались только стандартные теги.

Стили применять только к табличным тегам: <table>, <td>.

Размеры отступов кратны 5.

При стилизации рамок в CSS не забывайте слово solid.

Если отображение в мини-браузере сильно отличается от образца, то используйте вкладку «Различия»,
 в которой отображается то, как академия видит ваш HTML-код
		-->
	</body>
</html>
