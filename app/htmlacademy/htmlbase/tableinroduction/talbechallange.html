<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Table Challange</title>
    <style>
      body {
        width: 350px;
        margin: 0;
        padding: 0 10px;
        font-size: 14px;
        font-family: Arial, sans-serif;
      }
      table {
        border-top: 1px solid black;
        border-collapse: collapse;
      }
      th {
        border-bottom: 1px solid black;
        padding: 10px;
        color: white;
      }
      td {
        border-bottom: 1px solid lightgray;
        padding: 10px;
        width: 33%;
      }
      .left {
        text-align: left;
      }
      .right {
        text-align: right;
      }
      .mid {
        text-align: center;
      }
      .green {
        background-color: darkcyan;
      }
      .yellow {
        background-color: lightyellow;
      }
      .lightblue {
        background-color: lightblue;
      }
    </style>
	</head>
	<body>
    <h1>Итоговая таблица</h1>
    <table>
      <tr class="green">
        <th class="left">Город</th>
        <th class="mid lightblue">Посещений</th>
        <th class="right">%</th>
      </tr>
      <tr>
        <td class="left">СПб</td>
        <td class="mid">199</td>
        <td class="right">65.12</td>
      </tr>
      <tr class="yellow">
        <td class="left">Москва</td>
        <td class="mid">69</td>
        <td class="right">21.3</td>
      </tr>
      <tr>
        <td class="left">Киев</td>
        <td class="mid">5</td>
        <td class="right">8</td>
      </tr>
      <tr class="yellow">
        <td colspan="2" class="left">Посещений за весь период</td>
        <td class="right">273</td>
      </tr>
    </table>
	</body>
</html>
