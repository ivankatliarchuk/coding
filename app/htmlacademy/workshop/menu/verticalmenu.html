<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Создаём вертикальное меню</title>
    <style>
      body {
        padding: 10px;
        font-family: "Arial", sans-serif;
        font-size: 14px;
        line-height: 1.4;
      }
      
      .main-menu {
        /*reset all styles*/
        padding: 0;
        margin: 0;
        list-style: none;
        /*menu container*/
        border: 1px solid #e5e5e5;
        padding: 10px 15px;
        width: 150px;
        background-color: #f5f5f5;
        padding: 0;
        margin: 0;
        width: 180px;
        border: none;
        background: none;
      }
      
      /* Обратите внимание на селектор. */
      /* Все селекторы для меню предваряются классом меню. */
      
      .main-menu li {
        margin-bottom: 8px;
        margin: 0;
      }
      
      .main-menu a {
        color: #0088cc;
        display: block;
        padding: 8px 14px;
        border: 1px solid #e5e5e5;
        margin-bottom: -1px;
        text-decoration: none;
      }

      /* Ссылка в меню внутри элемента с классом .active */

      .main-menu li:hover {
        background: #f5f5f5;
      }
      .main-menu .active a {
        color: white;
        background: #0088cc;
      }
      
      
      
    </style>
  </head>
  <body>
    <ul class="main-menu">
      <li><a href="#company">О компании</a></li>
      <li class="active"><a href="#services">Услуги</a></li>
      <li><a href="#team">Сотрудники</a></li>
      <li><a href="#contacts">Контакты</a></li>
    </ul>
  </body>
</html>
