<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
    <title>Испытание: вертикальное меню</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
      }
  
      body {
        width: 280px;
        min-height: 280px;
        padding: 10px;
        font-family: "Arial", sans-serif;
        font-size: 14px;
        line-height: 1.4;
        background: #ecf0f1;
      }
      .main-menu {
        padding: 0;
        margin-top: 14px;
        list-style: none;
        width: 200px;
        background: none;
      }

      .main-menu li {
        margin: 0;
      }

      .main-menu li:not(.demo) {
        background-color: #2980b9;
      }

      .main-menu  a {
        text-decoration: none;
        color: #ffffff;
        display: block;
        padding: 10px 15px;
        border-bottom: 2px solid #2c3e50;
      }


      .main-menu .demo a {
        background: #1abc9c;
        border-bottom: 2px solid #2ecc71;
      }

      .main-menu li:hover {
        background: #1abc9c;
      }
    </style>
	</head>
	<body>
    <ul class="main-menu">
      <li><a href="#">Курсы</a></li>
      <li class="demo"><a href="#">Демонстрации</a></li>
      <li><a href="#">Участники</a></li>
      <li><a href="#">Достижения</a></li>
      <li><a href="#">Профиль</a></li>
    </ul>
  </body>
</html>
